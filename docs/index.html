<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Threat Intelligence Dashboard</title>
  <meta name="description" content="Real-time cybersecurity advisories" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="theme">
  <header class="toolbar">
    <div class="toolbar-left">
      <strong>Threat Intelligence</strong>
      <span id="lastUpdated" title="Last updated UTC">â€”</span>
    </div>
    <div class="toolbar-right">
      <input id="q" placeholder="Search title or summary" aria-label="Search" />
      <select id="source" multiple aria-label="Sources"></select>
      <select id="severity" aria-label="Severity">
        <option value="">All severities</option>
        <option>CRITICAL</option>
        <option>HIGH</option>
        <option>MEDIUM</option>
        <option>INFO</option>
      </select>
      <label class="toggle"><input id="newOnly" type="checkbox" /> New since last visit</label>
      <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ“</button>
    </div>
  </header>

  <main>
    <section id="list" class="cards" aria-live="polite"></section>
    <div id="sentinel"></div>
  </main>

  <template id="skeleton">
    <article class="card skeleton">
      <div class="title"></div>
      <div class="meta"></div>
      <div class="summary"></div>
    </article>
  </template>

  <script src="./app.js" type="module"></script>
</body>
</html>
