name: Staging

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: staging-threat-feed
  cancel-in-progress: true

jobs:
  run:
    uses: ./.github/workflows/run-feed-reusable.yml
    with:
      environment: 'staging'
      enablePages: false
      # Optional: expose dry_run input if present in reusable workflow in the future
    secrets:
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL_STAGING }}
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

