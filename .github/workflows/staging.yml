name: Staging

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: staging-threat-feed
  cancel-in-progress: true

jobs:
  run:
    environment: staging
    uses: ./.github/workflows/run-feed-reusable.yml
    with:
      enablePages: false
      # Optional: expose dry_run input if present in reusable workflow in the future
    secrets: inherit

