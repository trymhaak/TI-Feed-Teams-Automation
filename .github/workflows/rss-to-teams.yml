name: Threat Feed Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Manual trigger

jobs:
  process-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 1  # Shallow clone for performance
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Process threat intelligence feeds
      env:
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        NODE_ENV: production
      run: npm start
    
    - name: Update feed state
      run: |
        git config --local user.email "bot@threatfeed.action"
        git config --local user.name "ThreatFeed Bot"
        git add state.json
        if ! git diff --staged --quiet; then
          git commit -m "chore: update feed state - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/trymhaak/TI-Feed-Teams-Automation.git
          git push origin main
        fi
