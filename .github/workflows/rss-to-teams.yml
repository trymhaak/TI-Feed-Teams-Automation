name: Threat Feed Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Manual trigger
    inputs:
      dry_run:
        description: 'Run in dry-run mode (preview only, no Teams posting)'
        required: false
        default: false
        type: boolean
      log_output:
        description: 'Save dry-run output to file'
        required: false
        default: false
        type: boolean

jobs:
  process-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        fetch-depth: 1  # Shallow clone for performance
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Process threat intelligence feeds
      env:
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        NODE_ENV: production
        LOG_TO_FILE: ${{ inputs.log_output }}
        ENABLE_GITHUB_PAGES: true
      run: |
        if [ "${{ inputs.dry_run }}" = "true" ]; then
          echo "üîç Running in DRY-RUN mode (with GitHub Pages generation)"
          npm start -- --dry-run
        else
          echo "üöÄ Running in LIVE mode (with GitHub Pages generation)"
          npm start
        fi
    
    - name: Upload dry-run output
      if: ${{ inputs.dry_run && inputs.log_output }}
      uses: actions/upload-artifact@v4
      with:
        name: dry-run-output-${{ github.run_number }}
        path: logs/
        retention-days: 7
    
    - name: Update feed state and GitHub Pages
      if: ${{ !inputs.dry_run }}
      run: |
        git config --local user.email "bot@threatfeed.action"
        git config --local user.name "ThreatFeed Bot"
        git add data/state.json docs/index.html
        if ! git diff --staged --quiet; then
          git commit -m "chore: update feed state and GitHub Pages - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/trymhaak/TI-Feed-Teams-Automation.git
          git push origin main
        fi
